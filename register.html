    <!-- Register -->
    <section class="register d-flex">
        <!-- Start Left -->
        <div class="main-left bg-warning w-50 h-100">
            <div class="row justify-content-center text-white">
                <div class="col-6">
                    <h1 class="mt-5 text-center fw-bold">Registrasi</h1>
                    <form>
                        <div class="mb-3 mt-5">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="name@example.com">
                        </div>
                    </form>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input class="form-control" type="text" placeholder="username"
                                aria-label="default input example">
                        </div>
                    </form>
                    <label for="exampleInputEmail1" class="form-label">Pilih Program</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select this..</option>
                        <option value="1">FullStack Developer</option>
                        <option value="2">FrontEnd Developer</option>
                        <option value="3">BackEnd Developer</option>
                    </select>
                    <div class="mt-3"></div>
                    <label for="exampleInputEmail1" class="form-label">Posisi Saat ini</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select this..</option>
                        <option value="1">Bekerja (Bidang IT)</option>
                        <option value="2">Bekerja (Bidang non IT)</option>
                        <option value="3">Mahasiswa</option>
                        <option value="3">Pelajar</option>
                        <option value="3">Other..</option>
                    </select>
                    <form>
                        <div class="mb-3 mt-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </form>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Register</button>
                    </div>
                </div>
            </div>
